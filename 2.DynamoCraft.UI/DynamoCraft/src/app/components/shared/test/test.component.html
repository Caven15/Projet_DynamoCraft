<div>
    <h2>Test de Statistique Service</h2>
    <button (click)="ajouterStatistique()">Ajouter Statistique</button>
    <button (click)="modifierStatistique()">Modifier Statistique</button>
    <button (click)="recupererTotaux()">Récupérer Totaux</button>

    <div *ngIf="messageErreur">{{ messageErreur }}</div>

    <div *ngIf="statistiqueAjoutee">
        Statistique ajoutée : {{ statistiqueAjoutee.datePublication }}
    </div>
    <div *ngIf="statistiqueModifiee">
        Statistique modifiée : {{ statistiqueModifiee.dateModification }}
    </div>
    <div *ngIf="totaux">
        Totaux - Appréciations: {{ totaux.totalAppreciations }}, Téléchargements: {{ totaux.totalTelechargements }}
    </div>
</div>
