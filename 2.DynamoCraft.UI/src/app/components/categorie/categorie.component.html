<div class="container d-flex justify-content-center">
    <div class="col-12">
        <h1 class="font-dc d-flex justify-content-center mb-5">Cat√©gories</h1>
        <div class="row d-flex justify-content-center">
            @for (categorie of categories; track $index) {
            <div class="col-sm-6 col-md-4 col-lg-3 mb-5 d-flex align-items-center justify-content-center">
                <a routerLink="/home">
                    <div class="card-hover">
                        <img src="assets/png/Categories/{{categorie.nom}}.png" class="card-img-top"
                            alt="{{categorie.nom}}">
                        <div>
                            <h5 class="card-title text-white text-center font-dc mt-3">{{categorie.nom }}</h5>
                        </div>
                    </div>
                </a>
            </div>
            }
        </div>
    </div>
</div>
