<div class="container min-vh-75 bg-dc-2 py-3 rounded-3">
    <div class="col-12">
        <h1 class="font-dc text-center text-warning mb-4">Cat√©gories</h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 justify-content-center">
            @for (categorie of categories; track $index) {
            <div class="col d-flex align-items-stretch">
                <a routerLink="/home" class="text-decoration-none w-100">
                    <div class="card-hover image-container rounded h-100 text-center shadow-sm border-0">
                        <img src="assets/png/Categories/{{categorie.nom}}.png" class="card-img-top rounded"
                            alt="{{categorie.nom}}">
                        <div
                            class="hover-content d-flex justify-content-center align-items-center position-absolute top-0 start-0 w-100 h-100">
                            <i class="bi bi-eye text-white" style="font-size: 2rem;"></i>
                            <p class="file-name text-white text-center mt-2">{{ categorie.nom }}</p>
                        </div>
                    </div>
                </a>
            </div>
            }
        </div>
    </div>
</div>
